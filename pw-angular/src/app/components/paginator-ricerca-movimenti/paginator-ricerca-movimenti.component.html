<div class="card col-12 ">

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" id="excel-table"> >

    <ng-container matColumnDef="bankAccount">
      <th mat-header-cell *matHeaderCellDef> Account ID </th>
      <td mat-cell *matCellDef="let element"> {{element.bankAccount}} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Created at </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'medium'}} </td>
    </ng-container>

    <ng-container matColumnDef="balance" *ngIf="fromMov2 === true">
      <th mat-header-cell *matHeaderCellDef> Balance </th>
      <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amonut </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="transactionType">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.transactionType.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Desc. </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>


</div>




  <div (click)="exportExcel()" class="example-button-container mt-3 mb-3 ms-3">
        <button class="butt" mat-fab color="accent" aria-label="Example icon button with a bookmark icon">
          <mat-icon>play_for_work</mat-icon>
        </button>
      </div>
