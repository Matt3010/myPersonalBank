
<div  style="min-width: 980px">

  <div class="fw-bold ms-4" style="font-size: 140%;">MOVIMENTI</div>

  <div class="ms-3 mt-3">
    <app-do-transaction-form
    [types]="(types$ | async)!"
    [currentUser]="(currentUser$ | async)!"
    [bankAccounts]="(bankAccounts$ | async)!"
    (emitTransaction)="addTransaction($event)"
    (filtersChange)="doQuery($event)"
    [fromMov2]="true"
    [fromMov3]="true"
    (emitRecharge)="doRecharge($event)"
    (emitTransfer)="doTransfer($event)"
    ></app-do-transaction-form>
  </div>

  <div class="ms-3 me-3">
      <app-paginator-ricerca-movimenti [transactionList]=" transactionList" [displayedColumns]="['bankAccount','createdAt','amount','transactionType', 'description']"></app-paginator-ricerca-movimenti>
  </div>

  <div class="mt-4">
    <app-line-chart  [labels]="labels" [data]="data"></app-line-chart>
  </div>


     <div (click)="exportExcel()" class="example-button-container">
        <button class="butt" mat-fab color="accent" aria-label="Example icon button with a bookmark icon">
          <mat-icon>play_for_work</mat-icon>
        </button>
      </div>


</div>
