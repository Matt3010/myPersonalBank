
<div class="d-flex align-items-end justify-content-end pe-5 me-4" style="position: relative;top: 30px;">
  <p style="font-size: 35px;" class="fw-bolder">Movimenti 1</p>
</div>

<div style="min-width: 980px">

  <div class="mt-3 ms-3">
    <app-do-transaction-form
    [types]="(types$ | async)!"
    [currentUser]="(currentUser$ | async)!"
    (emitTransaction)="addTransaction($event)"
    (emitQuery)="doQuery($event)"
    ></app-do-transaction-form>
  </div>

  <div class="mt-3 ms-3 me-3">
      <app-paginator-ricerca-movimenti [displayedColumns]="['bankAccount','createdAt','balance','amount','transactionType', 'description']"></app-paginator-ricerca-movimenti>
  </div>

  <div class="mt-4">
    <app-line-chart  [labels]="labels" [data]="data"></app-line-chart>
  </div>


     <div (click)="exportExcel()" class="example-button-container">
        <button class="butt" mat-fab color="accent" aria-label="Example icon button with a bookmark icon">
          <mat-icon>play_for_work</mat-icon>
        </button>
      </div>


</div>
