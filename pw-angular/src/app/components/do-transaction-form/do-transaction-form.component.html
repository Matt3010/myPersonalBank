<ng-template #content let-modal>

  <form [formGroup]="newTransactionForm">

    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">New transaction</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form>
        <div class="mb-3">

          <div class="row">

            <div class="col-12 mb-2">
              <label for="">What type of transaction you want to do?</label>
            </div>
            <div class="col-12">
                
            </div>
          </div>



        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
  </form>

</ng-template>

<button class="btn btn-lg btn-outline-primary position-absolute" style="bottom: 20px; right: 20px; border-radius: 500px"
  (click)="open(content)">+</button>
