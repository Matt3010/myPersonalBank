<div class="card">
    <div class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit)="emitRegistration()">
            <h6 class="card-title fs-1">Sign up!</h6>
            <div class="form-group">
                <label for="email">Email: <span class="text-danger">{{ emailError }} </span></label>
                <input type="email" class="form-control" id="email" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Password: <span class="text-danger">{{ passwordError }} </span></label>
                <input type="password" class="form-control" id="password" formControlName="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Conferma Password: <span class="text-danger">{{ confirmPasswordError }} </span></label>
                <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
                <div *ngIf="confirmPasswordError" class="text-danger">
                </div>
            </div>
            <div class="form-group">
                <label for="nomeTitolare">Nome Titolare: <span class="text-danger">{{ nomeTitolareError }} </span></label>
                <input type="text" class="form-control" id="firstName" formControlName="firstName">
            </div>
            <div class="form-group">
                <label for="cognomeTitolare">Cognome Titolare: <span class="text-danger">{{ cognomeTitolareError }} </span></label>
                <input type="text" class="form-control" id="lastName" formControlName="lastName">
                <div *ngIf="cognomeTitolareError" class="text-danger">
                </div>
            </div>
            <br>
           <div class="row m-0">
                    <div class="col-auto p-0 me-2">
                        <button type="submit" class="btn button-started">Sign up</button>
                    </div>
                    <div class="col-auto m-0 p-0">
                        <button (click)="goToLogin()" class="btn bg-body-secondary button-started bg-transparent">Log in</button>
                    </div>
                </div>
            <div class="pt-3" *ngIf="registrationErrors !== null">
                <small class="text-danger">{{ registrationErrors.error }}</small>
            </div>
        </form>
    </div>
</div>
